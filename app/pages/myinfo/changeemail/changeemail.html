<ion-header>
  <ion-toolbar mlnavbar>
    <ion-buttons start>
      <button (click)="dismiss()" mllightblue>Cancel</button>
    </ion-buttons>
    <ion-title>
      Change Email
    </ion-title>
    <ion-buttons end>
      <button (click)="changeEmail(newemail)" mllightblue>Save</button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-item-divider>
    Enter your new email
  </ion-item-divider>
  <ion-list>
    <ion-item class="ml-input">
      <i class="fa fa-at ml-fontawesome-left" item-left></i>
      <ion-input type="email" placeholder="New Email" [(ngModel)]="newemail"></ion-input>
    </ion-item>
  </ion-list>
</ion-content>
