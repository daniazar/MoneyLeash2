<ion-header>
  <ion-navbar mlnavbar>
    <button menuToggle>
      <ion-icon name="menu" mllightblue></ion-icon>
    </button>
    <ion-title>Accounts</ion-title>
    <ion-buttons end>
      <button (click)="presentFilter()">
        <ion-icon name="add" mllightblue></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
    Accounts here
      <ion-list>
          <ion-item *ngFor="let account of accounts">
              <ion-icon name="{{account.icon}}" item-left></ion-icon>
              {{account.name}}
          </ion-item>
      </ion-list>
</ion-content>
