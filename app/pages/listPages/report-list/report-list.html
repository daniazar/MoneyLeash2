<ion-header>
    <ion-navbar mlnavbar>
        <button menuToggle>
            <ion-icon name="menu" mllightblue></ion-icon>
        </button>
        <ion-title>{{title}}</ion-title>
        <ion-buttons end>
            <button (click)="addElement()">
                <ion-icon name="add" mllightblue></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content>
    <ion-card>

        <ion-card-header>
            Balance {{balance}}
        </ion-card-header>

        <ion-card-content>
            <!-- Add card content here! -->
        </ion-card-content>

    </ion-card>
    <ion-list>
        <ion-item *ngFor="let element of elements" (click)="selectElement(element)">
            <ion-icon name="{{element.icon}}" item-left></ion-icon>
            <h2>{{element.month}}</h2>
            <h3>{{element.items}}</h3>
            <span item-right> {{element.balance}} </span>
        </ion-item>
    </ion-list>
</ion-content>
