<ion-header>
    <ion-navbar>
        <ion-title>New {{title}}</ion-title>
    </ion-navbar>
</ion-header>
<ion-content>

    <ion-list>
        <ion-item>
            <ion-label floating>{{title}}</ion-label>
            <ion-input [(ngModel)]="name" type="text"></ion-input>
        </ion-item>
    </ion-list>

    <div padding>
        <button block (click)=onSubmit()>
            Add {{title}}
        </button>
    </div>
</ion-content>
